name: Build Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      branch:
        description: 'é€‰æ‹©è¦æž„å»ºçš„åˆ†æ”¯'
        required: true
        default: 'beta'
        type: choice
        options:
          - main
          - beta

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref_name }}

      - name: è®¾ç½® Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ç™»å½• GitHub Container Registry
        if: ${{ github.event_name != 'pull_request' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: æå–é•œåƒå…ƒæ•°æ®
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/kyxquota-bun
          tags: |
            type=ref,event=branch
            type=sha,prefix=${{ github.event.inputs.branch || github.ref_name }}-
            type=raw,value=latest,enable=${{ github.ref_name == 'main' && github.event_name == 'push' }}
            type=raw,value=beta,enable=${{ github.event.inputs.branch == 'beta' }}

      - name: æž„å»ºå¹¶æŽ¨é€ Docker é•œåƒï¼ˆAMD64ï¼‰
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: æž„å»ºå®Œæˆ
