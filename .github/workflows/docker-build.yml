          echo "âœ… é•œåƒæž„å»ºæˆåŠŸï¼" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ³ **é•œåƒåœ°å€**: ghcr.io/${{ github.repository_owner }}/kyxquota-bun:latest" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ æ‹‰å–é•œåƒå‘½ä»¤ï¼š" >> $GITHUB_STEP_SUMMARY
